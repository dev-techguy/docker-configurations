version: "3.9"
networks:
  laravel:
services:
  nginx:
    image: nginx:stable-alphine
    networks: 
      - laravel
    container_name: nginx
    ports:
      - "8080:80"
    depends_on: 
      - php
      - pgsql
    volumes: 
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
 
  php:
    build: 
     context: .
     dockerfile: Dockerfile
    container_name: php
    volumes: 
      - ./src:/var/www/html
    ports: 
      - "9000:9000"
    networks: 
      - laravel

  pgsql:
    image: postgres:13
    networks: 
      - laravel
    container_name: pgsql
    tty: true
    restart: unless-stopped
    ports: 
      - "5432"
    volumes: 
      - ./pgsql:/var/lib/postgresql/data
    environment: 
       PGPASSWORD: dev@techguy
       POSTGRES_DB: bot_db
       POSTGRES_USER: postgres
       POSTGRES_PASSWORD: dev@techguy
       SERVICE_NAME: pgsql